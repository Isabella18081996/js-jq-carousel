<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Carousel image</title>
</head>
<body>
  
<div class="container">



  <h1>Piatti tipici</h1>
  <div class="wrapper">
    
    <div class="left prev">
      <i class="far fa-arrow-alt-circle-left"></i>
    </div>

    <div class="center images">
      <img class="first active" src="assets/img/panzerotti-bimby-1024x683.jpg" alt="panzerotti">
      <img src="assets/img/orecchiette.jpg" alt="orecchiette">
      <img src="assets/img/bombette-pugliesi-ricetta-puglia.jpg" alt="bombette">
      <img  class="last" src="assets/img/Pasticciotti-leccesi.jpg" alt="pasticciotti">
    </div>

    <div class="right next">
      <i class="far fa-arrow-alt-circle-right"></i>
    </div>

    <div class="nav-bar">
      <i class="fas fa-circle first active"></i>
      <i class="fas fa-circle"></i>
      <i class="fas fa-circle"></i>
      <i class="fas fa-circle last"></i>

    </div>

  </div>






</div>
























  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
